<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation Page</title>
    <link rel="stylesheet" href="aos/aos.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .image-container {
            float: left;
            width: 50%;
        }
        
        .text-container {
            float: right;
            width: 50%;
            padding: 0 2rem;
            text-align: justify;
        }
        
        h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .slider-container {
            position: relative;
            width: 100%;
        }
        
        .slider-image {
            display: none;
            width: 100%;
        }
        
        .slider-image.active {
            display: block;
        }
        
        .slider-dots {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }
        
        .slider-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #bbb;
            margin: 0 5px;
            cursor: pointer;
        }
        
        .slider-dot.active {
            background-color: #000;
        }
        
        button[data-aos="fade-up"] {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
        }
        
        button[data-aos="fade-up"]:hover {
            background-color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image-container" data-aos="fade-right" data-aos-duration="1000">
            <div class="slider-container">
                <img class="slider-image active" src="assets/red.jpg" alt="Side 1" style="width: 100%" />
                <img class="slider-image" src="assets/black.jpg" alt="Side 2" style="width: 100%" />
                <img class="slider-image" src="assets/green.jpg" alt="Side 3" style="width: 100%" />
                <div class="slider-dots">
                    <span class="slider-dot active"></span>
                    <span class="slider-dot"></span>
                    <span class="slider-dot"></span>
                </div>
            </div>
        </div>
        <div class="text-container" data-aos="fade-left" data-aos-duration="1000">
            <h2 data-aos="fade-up" data-aos-duration="1000">Your Roadster</h2>
            <p data-aos="fade-up" data-aos-duration="1000">
                Roadster reservations require an initial $5,000 credit card payment, plus a $45,000 wire transfer payment due in 10 days. Reservations are not final until the wire transfer payment is received.
            </p>
            <div>
                <p data-aos="fade-up" data-aos-duration="1000">
                    <strong>1 Roadster Reservation</strong>
                    <br />
                    <br /> Due within 10 days <br /> $45,000
                </p>
                <p data-aos="fade-up" data-aos-duration="1000">
                    <strong>Due Today</strong>
                    <br /> $5,000
                </p>
            </div>
            <div style="display: flex; justify-content: space-evenly">
                <button data-aos="fade-up" data-aos-duration="1000">
            Order with Card
          </button>
                <button id="goToGame" data-aos="fade-up" data-aos-duration="1000">
            Try our online game
          </button>
            </div>
        </div>
    </div>

    <script src="aos/aos.min.js"></script>
    <script>
        AOS.init();

        const sliderImages = document.querySelectorAll(".slider-image");
        const sliderDots = document.querySelectorAll(".slider-dot");

        let currentSlide = 0;

        function showSlide(slideIndex) {
            sliderImages.forEach((image) => {
                image.classList.remove("active");
            });

            sliderDots.forEach((dot) => {
                dot.classList.remove("active");
            });

            sliderImages[slideIndex].classList.add("active");
            sliderDots[slideIndex].classList.add("active");
        }

        function nextSlide() {
            currentSlide++;
            if (currentSlide >= sliderImages.length) {
                currentSlide = 0;
            }
            showSlide(currentSlide);
        }

        function previousSlide() {
            currentSlide--;
            if (currentSlide < 0) {
                currentSlide = sliderImages.length - 1;
            }
            showSlide(currentSlide);
        }

        sliderDots.forEach((dot, index) => {
            dot.addEventListener("click", () => {
                currentSlide = index;
                showSlide(currentSlide);
            });
        });

        setInterval(nextSlide, 5000);

        // Get the Reserve Now button element
        const gameBtn = document.getElementById("goToGame");
        // Add click event listener to the button
        gameBtn.addEventListener("click", () => {
            window.location.href = "./game/index.html";
        });
    </script>
</body>

</html>
